<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mandelbrot fractal</title>
</head>

<script src="./bootstrap.js"></script>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<body>
  <label for="fwidth">Width:</label>
  <input type="text" id="iwidth" name="fwidth" value="2000"><br>
  <label for="fiter">Max iterations:</label>
  <input type="text" id="iiter" name="fiter" value="2048"><br>
  <label for="fscale">Scale:</label>
  <input type="text" id="iscale" name="fscale" value="1.0"><br>
  
  <label for="fcenterx">Center x:</label>
  <input type="text" id="icenterx" name="fcenterx" value="0.0"><br>
  <label for="fcentery">Center y:</label>
  <input type="text" id="icentery" name="fcentery" value="0.0"><br>

  <button type="button" id="renderBtn" class="btn btn-primary">Render</button><br>
  <noscript>This page contains webassembly and javascript content,
    please enable javascript in your browser.</noscript>
  <canvas id="mandelbrotCanvas" width="4000px" height="4000px">
  </canvas>
 
</body>

</html>
